<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,300&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- *** Header *** -->

    <header>
        <h1 class="header">THE CODE REVIEW</h1>
    </header>

    <!-- *** Main Section *** -->

    <main>
         <!-- *** Introductory Section *** -->
         <div class="intro">
            <h2>Signup for our newsletter</h2>
                <p class="about">Get the latest news on how your code is doing right in your inbox</p>
            </div> 
    </main>

    <form class="main-form">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Full Name</label><br>
            <input class="required" type="text" id="name" name="user_name" placeholder="Required" required><br>

            <label for="email">Email Address</label><br>
            <input class="required" type="email" id="email" name="user_email" placeholder="Required" required><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="user_phone"><br>

            <label for="address">Street Address</label><br>
            <input type="text" id="address" name="user_address"><br>

            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="" disabled selected>Select a state</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select><br>

            <label for="zip">Zip Code</label><br>
            <input type="text" id="zip" name="user_zip" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 5);"><br>
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
        </fieldset>
    </form>

    <!-- *** Footer *** -->

    <footer>

    </footer>

</body>
</html>
